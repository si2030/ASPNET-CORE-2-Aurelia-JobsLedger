<template>
    <form role="form" submit.delegate="submitLogin()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" value.bind="username & validate" class="form-control" id="username" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" value.bind="password & validate" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <hr>

    <ul>
        <li repeat.for="error of controller.errors">
            ${error.message}
        </li>
    </ul>
</template>
